---
layout: default
---
<h1 class="page-title--small font--alt">{{page.title}} | <a class="small-link" href="/">&larr; Back to all posts</a></h2> 
<ul>
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == page.tag %}
  <li class="post-list archive_list">
    <h4 class="list-post-title"><a class="archive_list_article_link" href='{{post.url}}'>{{post.title}}</a></h4>
    <p class="summary">{{post.summary}}</p>
    <!--
    <a class="read-more-link" href="{{post.url}}">Continue reading &rarr;</a>
    -->
    <!--
    <ul class="tag_list">
      {% for tag in post.tags %}
      <li class="inline archive_list"><a class="tag_list_link" href="/tag/{{ tag }}">{{ tag }}</a></li>
      {% endfor %}
    </ul>
    -->
  </li>
  {% endif %}
  {% endfor %}
  {% endfor %}
</ul>
