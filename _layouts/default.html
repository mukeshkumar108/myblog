<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{{ site.author }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:title" content="{% if page.title %}{{ site.title }} - {{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    <meta property="og:image" content="{{ site.baseurl }}/favicon-192x192.png">
    <meta property="og:type" content="website">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="theme-color" content="#ffffff">
    <link rel="canonical" href="{{ page.url | prepend: site.url }}">
    <!-- inject:css -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/dist/stylesheets/main-d7b863c6.min.css">
    <!-- endinject -->
    <script src="https://use.fonticons.com/3e02193e.js"></script>
    <script src="//fast.eager.io/OhdB_a8PRy.js"></script>
  <!--
    <script type='text/javascript' data-cfasync='false' src='//dsms0mj1bbhn4.cloudfront.net/assets/pub/shareaholic.js' data-shr-siteid='e93daad7e5b9803d0d25dcafb1353805' async='async'></script>
-->
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon-192x192.png" sizes="192x192">
  </head>
<body>
  
    {% include header.html %}
    <div id="main" class="main-wrapper">
      <div class="wrapper">
        <main class="page-content">
          {{ content }}
        </main>
        {% include footer.html %}
      </div>
    </div>
  
  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

    e=o.createElement(i);r=o.getElementsByTagName(i)[0];
    e.src='//www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','UA-XXXXX-X');ga('send','pageview');
  </script> -->
  <script type="text/javascript" src="//code.jquery.com/jquery-2.1.3.min.js"></script>
  <!-- vendorScripts:js -->
  <script src="{{ site.baseurl }}/assets/dist/scripts/vendors-6cead6a5.min.js"></script>
  <!-- endinject -->
  <!-- script:js -->
  <script src="{{ site.baseurl }}/assets/dist/scripts/main-023f16d6.min.js"></script>
  <!-- endinject -->
</body>
</html>
