---
layout: default
---

  <h1 class="home-page-title page-title--small font--alt">My latest posts</h1>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
      <!--
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      -->
        
        <h4 class="list-post-title">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h4>
        <!--
          {% if post.summary == null %}
          <p class="summary">Write a brief summary of the post</p>
          {% else %}
          <p class="summary">{{ post.summary }}</p>
          {% endif %}
        -->
        <!--
          <a class="read-more-link" href="{{post.url}}">Continue reading &rarr;</a>
          -->
          {% if post.tags %} 
          <span class="post-tag post-tag__title">Tags:&nbsp;</span>
        {% for tag in post.tags %}
        <a href="{{ site.baseurl }}/tag/{{ tag }}" class="post-tag post-tag__label">{{ tag }}</a>
        {% endfor %}
        {% endif %}
      </li>
    {% endfor %}
  </ul>
